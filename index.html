<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('background.png'); /* Add the path to your background image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .board div {
      width: 80px;
      height: 80px;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      border: 2px solid #333;
    }
    .status {
      font-size: 18px;
      margin-top: 20px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
      <!-- Cells will be dynamically generated here -->
    </div>
    <div id="status" class="status">Player X's turn</div>
    <button id="resetBtn" class="btn">New Game</button>
    <h2>This game is created by PM</h2> <!-- Added the line here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
